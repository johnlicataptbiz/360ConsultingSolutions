<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="360 Consulting Solutions offers executive coaching and strategic consulting for business, career, and life optimization. Book your strategy session with John Licata today."
    />
    <title>360 Consulting Solutions | Coaching for Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              orange: {
                500: '#FF7A3D',
                600: '#FF5C00',
              }
            },
            fontFamily: {
              heading: ['Space Grotesk', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #FF7A3D;
        --bg: #030712;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: #f9fafb;
        overflow-x: hidden;
      }
      .font-heading {
        font-family: "Space Grotesk", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient {
        background: linear-gradient(135deg, rgba(255, 122, 61, 0.8) 0%, rgba(255, 92, 0, 0.8) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0.9;
      }
      .magnetic-wrap {
        display: inline-block;
      }

      .glimmer {
        position: relative;
        display: inline-block;
      }
      .glimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.08),
          transparent
        );
        animation: glimmer-wave 4s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes glimmer-wave {
        0% {
          left: -50%;
        }
        100% {
          left: 150%;
        }
      }

      @keyframes shine {
        from {
          transform: translateX(-100%) rotate(45deg);
        }
        to {
          transform: translateX(200%) rotate(45deg);
        }
      }

      .polish-shine {
        position: relative;
        overflow: hidden;
      }
      .polish-shine::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: skewX(-25deg);
        transition: 0.75s;
      }
      .polish-shine:hover::before {
        left: 150%;
      }

      /* Float Animation */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Accessibility: Focused States */
      :focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 4px;
      }

      /* Enhanced Glass */
      .glass-premium {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05);
      }

      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(to right, #FF7A3D, #FF7A3D);
        transform-origin: 0%;
        z-index: 100;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
