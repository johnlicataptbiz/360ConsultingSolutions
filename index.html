<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360 Consulting Solutions | Coaching for Life</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --accent: #f97316;
        --bg: #030712;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: #f9fafb;
        overflow-x: hidden;
      }
      .font-heading {
        font-family: "Space Grotesk", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient {
        background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .magnetic-wrap {
        display: inline-block;
      }

      /* Shimmer Animation */
      @keyframes shimmer {
        0% {
          transform: translateX(-150%) skewX(-15deg);
        }
        100% {
          transform: translateX(250%) skewX(-15deg);
        }
      }
      .shimmer::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 3s infinite ease-in-out;
        pointer-events: none;
      }

      /* Pulsing Glow Animation */
      @keyframes pulse-glow {
        0% {
          box-shadow: 0 0 5px rgba(249, 115, 22, 0.2);
        }
        50% {
          box-shadow: 0 0 25px rgba(249, 115, 22, 0.6);
        }
        100% {
          box-shadow: 0 0 5px rgba(249, 115, 22, 0.2);
        }
      }
      .pulse-glow:hover {
        animation: pulse-glow 2s infinite ease-in-out;
      }

      .outline-text {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
        color: transparent;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }
      ::selection {
        background: var(--accent);
        color: white;
      }

      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--accent);
        transform-origin: 0%;
        z-index: 100;
      }

      .polish-shine {
        position: relative;
        overflow: hidden;
      }
      .polish-shine::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent
        );
        transform: skewX(-25deg);
        animation: polish 3s infinite;
      }
      @keyframes polish {
        0% { left: -100%; }
        20% { left: 200%; }
        100% { left: 200%; }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
